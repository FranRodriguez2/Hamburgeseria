<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Proa</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #fff8f0; 
      margin: 0; padding: 0; 
      }

    header { 
      background-color: orange; 
      color: #fff; 
      padding: 10px; 
      text-align: center; 
      }

    main { 
      max-width: 600px;
      margin: 20px auto; 
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      }

    input, button { 
      width: 100%; 
      margin-bottom: 10px; 
      padding: 8px; 
      }
    button { 
      background: orange; 
      color: #fff; 
      border: none; 
      cursor: pointer; 
      }
    .item, .carritoItem { 
      background: #ffeccc; 
      padding: 10px; 
      border-radius: 5px; 
      margin-bottom: 10px; 
      }
  </style>
</head>
<body>

<header>
  <h1>Burger Proa</h1>
</header>

<main>

  <h2>Ingresar Usuario</h2>
  <input type="text" id="nombreUsuario" placeholder="Tu nombre">
  <button onclick="crearUsuario()">Guardar nombre</button>
  <p id="bienvenida"></p>

  <h2>Menú de Hamburguesas</h2>
  <div id="listaMenu"></div>

  <h2>Carrito</h2>
  <div id="listaCarrito"></div>
  <p id="totalCarrito"></p>

</main>

<script>
  class Usuario {
    constructor(nombre) {
      this.nombre = nombre;
    }
  }

  class Hamburguesa {
    constructor(nombre, precio) {
      this.nombre = nombre;
      this.precio = precio;
    }
  }

  class Carrito {
    constructor() {
      this.items = [];
    }

    agregar(h) {
      this.items.push(h);
    }

    quitar(i) {
      this.items.splice(i, 1);
    }

    total() {
      return this.items.reduce((acc, el) => acc + el.precio, 0);
    }
  }

  var usuario = null;
  var carrito = new Carrito();

  var menuHamburguesas = [
    new Hamburguesa("Clásica", 8200),
    new Hamburguesa("Doble Queso", 9300),
    new Hamburguesa("BBQ", 10500),
    new Hamburguesa("Quíntuple", 14600)
  ];

  function crearUsuario() {
    var nombre = document.getElementById("nombreUsuario").value;

    if (nombre === "") {
      alert("Ingresa un nombre");
      return;
    }

    usuario = new Usuario(nombre);

    document.getElementById("bienvenida").innerText =
      "Hola " + usuario.nombre + ", ¡bienvenido a Burger Proa!";

    document.getElementById("nombreUsuario").value = "";
  }

  function agregarCarrito(i) {
    if (!usuario) {
      alert("Primero ingresa tu nombre.");
      return;
    }

    carrito.agregar(menuHamburguesas[i]);
    mostrarCarrito();
  }

  function quitarCarrito(i) {
    carrito.quitar(i);
    mostrarCarrito();
  }

  function mostrarMenu() {
    var cont = document.getElementById("listaMenu");
    cont.innerHTML = "";

    for (var i = 0; i < menuHamburguesas.length; i++) {
      var h = menuHamburguesas[i];

      var div = document.createElement("div");
      div.className = "item";
      div.innerHTML = h.nombre + " - $" + h.precio +
        `<button onclick="agregarCarrito(${i})">Agregar</button>`;

      cont.appendChild(div);
    }
  }

  function mostrarCarrito() {
    var cont = document.getElementById("listaCarrito");
    var total = document.getElementById("totalCarrito");

    cont.innerHTML = "";

    if (carrito.items.length === 0) {
      cont.innerHTML = "<p>Tu carrito está vacío</p>";
      total.innerHTML = "";
      return;
    }

    for (var i = 0; i < carrito.items.length; i++) {
      var h = carrito.items[i];

      var div = document.createElement("div");
      div.className = "carritoItem";
      div.innerHTML = h.nombre + " - $" + h.precio +
        ` <button onclick="quitarCarrito(${i})">Quitar</button>`;

      cont.appendChild(div);
    }

    total.innerHTML = "Total: $" + carrito.total();
  }

  mostrarMenu();

</script>

</body>
</html>
